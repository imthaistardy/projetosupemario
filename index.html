<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <title>Projeto Mario Bros</title>
</head>

<body>
  
  <div class="fundo-video">
    <video class="video" autoplay loop muted>
      <source src="./assets/video/video-mario.mp4" type="video/mp4">
    </video>
  </div>
  

  <header class="cabecalho">
    <a href="">
      <img class="logo" src="assets/img/logo-chapeu-mario.png" alt="logo chapéu Mario Bros">
    </a>
    <nav>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Detalhes</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="container">
    <div class="informacoes">
      <img class="imagem-titulo" src="assets/img/titulo.png" alt="Título Super Mario Bros">
      <p class="descricao">
        Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela
        Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.
      </p>
      <button class="botao-trailer">Veja o Trailer</button>

    </div>
    <img class="mario" src="assets/img/super-mario-chars.png" alt="Mario Bros">


    <div class="modal ">
      <div class="conteudo-modal">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/cDNkh5WybZo" title="Trailer Oficial"frameborder="0" allow="accelerometer; autoplay; cliboard-white; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
        <span class="fechar-modal">X</span>

      </div>
    </div>
  </main>

  <script src="assets/js/script.js"></script>
</body>

</html>
